<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Shreya, Arushi">
	<title>Create Opportunity</title>
    <link rel="stylesheet" type="text/css" href="createcss.css">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script type="text/javascript" src="createjs.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
   
</head>
<body>
    <div class="container-fluid" id="about" class="about-section">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form>
                <div id="contact-form" class="form-container" data-form-container>
                <div class="row">
                    <div class="form-title">
                        <h2 style="color: #00B2B2">Create Opportunity:</h2>
                    </div>
                </div>
                <br>
                <div class="input-container">
                    <div class="row" style="color: #FFFFFF">
                        <label for="emailid">Email ID:</label>
                        <input type="text" id="emailid" placeholder="Enter your Email ID here" class="form-control">
                    </div>
                    <br>
                    <div class="row" style="color: #FFFFFF">
                        <label for="otitle">Opportunity Title:</label>
                        <input type="text" id="otitle" placeholder="Enter the Title here" class="form-control">
                    </div>
                    <br>
                    <div class="row" style="color: #FFFFFF">
                        <label for="odesc">Description:</label>
                        <textarea type="textarea" data-min-length="10" placeholder="Describe here" id="odesc" class="md-textarea form-control" rows="3"></textarea>
                    </div>
                    <br>
                    <div class="row" style="color: #FFFFFF">
                        <label for="from">From: </label>
                        <input type="date" id="from" class="form-control"/>
                    </div>
                    <br>
                    <div class="row" style="color: #FFFFFF"> 
                        <label for="to">To: </label>
                        <input type="date" id="to" class="form-control"/>
                    </div>
                    <br>
                    <div class="row" style="color: #FFFFFF">
                        <label for="number">Number of Hours per Day:</label>    
                        <select id="number" class="browser-default custom-select">
                            <option selected>Select here</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                        <br>    
                    </div>
                    <br>
                    <div class="row" style="color: #FFFFFF">
                        <label for="location">Location:</label>
                        <select id="location" class="browser-default custom-select">
                            <option selected>Select here</option>
                            <option value="Ahmedabad">Ahmedabad</option>
                            <option value="Bangalore">Bangalore</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Pune">Pune</option>
                            <option value="Kolkata">Kolkata</option>
                        </select>
                        <br>
                    </div>
                    <br>
                    <br>
                    <div class="row submit-row">
                       <input type="button" id="creation" value="Submit" onclick="Save()" class="btn btn-info"></input>
                    </div>
                </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
